<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Code N' Roll</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Css -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
        <!-- Google Front -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                CODE N' ROLL
            </h1>
            <hr>
            <h2 class="text-center">
                Make Your Reservation
            </h2>
            <br>
            <div class="text-center">
                <a href="./tables.html">
                    <button type="button" class="btn btn-warning">View Tables</button>
                </a>
                <a href="./index.html">
                    <button type="button" class="btn btn-warning">Home</button>
                </a>
            </div>
        </div>
    <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Table Reservations</h3>
                    </div>
                    </div class="card-body">
                        <form>  
                            <div class="form-group">
                                    <div class="form-group">
                                            <label for="reserve-name">Name</label>
                                            <input type="text" class="form-control" id="reserve-name">
                                            </div>
                                    <div class="form-group">
                                        <label for="reserve-phone">Phone Number</label>
                                        <input type="text" class="form-control" id="reserve-phone">
                                        </div>
                                    <div class="form-group">
                                            <label for="reserve-email">Email</label>
                                            <input type="text" class="form-control" id="reserve-email">
                                    </div>
                                    <div class="form-group">
                                            <label for="reserve-unique-id">Unique ID</label>
                                            <input type="text" class="form-control" id="reserve-unique-id">
                                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>   
</body>
